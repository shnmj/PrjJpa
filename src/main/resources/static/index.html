	<script>
		/*
		form tag에 있는 <input type="submit" />
		 							  <input type="image" />
									  <button></button>
		모두 submit event를 발생 시킴
		submit event form action의 페이지로 이동 
		form name 속성을 가진 input들의 value를 가지고 감
		*/
		const formEls = document.querySelectorAll('form'); // 3개 찾음
		formEls.forEach( (form) => {
			form.onsubmit = function(e) {
				e.preventDefault(); // Event 취소시킴
				alert(this.method);
				
				fetch(this.action, {
					method : this.method		
				})
					.then((response) => response.text() )
					.then(text => alert(text) )
				// this = 현재 event(submit)가 발생된 객체 = 현재 submit 된 form tag
				alert(this.action)
			}
		})
	</script>
